<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h2>Authors</h2>
  </div>
  <div class="panel-body text-center">
    <table
      id="authorsTable"
      class="table table-striped table-bordered table-sm"
    >
      <thead>
        <tr>
          <th>Names</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let director of finalDirectors">
          <td
            id="toolip_{{ director.name }}"
            placement="bottom"
            ngbTooltip="{{ getDirectorMovies(director.movies) }}"
          >
            {{ director.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
